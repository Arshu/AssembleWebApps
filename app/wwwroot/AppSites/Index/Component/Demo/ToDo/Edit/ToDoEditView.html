
<div class="ar-flex-input-wrap bg-alt" id="toDoEditViewDiv" style="text-align:center;padding:5px 5px;display:none;" title="ViewID={{$ViewID}},ViewParentID={{$ViewParentID}},KeyPath={{$KeyPath}}">
    <div id="toDoEditConfig">
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="PageNo" id="{{$ViewParentID}}EditPageNo" />
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="ItemsPerPage" id="{{$ViewParentID}}EditItemsPerPage" />
    </div>
    <div id="toDoEditKey">
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="" id="{{$ViewParentID}}EditGuid" />
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="" id="{{$ViewParentID}}EditViewID" />
    </div>
    <div class="ar-flex-input-wrap" id="toDoEditInput">
        <input type="hidden" class="ar-input ar-border" style="width:100%;" id="{{$ViewParentID}}EditKey" value="" />

        <div>Task Name</div>
        <input type="text" class="ar-input ar-border" style="width:100%;" data-key="" id="{{$ViewParentID}}EditTaskName" />

        <div>Task Status</div>
        <select class="ar-select ar-border" data-key="" style="width:100%;padding:0 0 0 10px;" id="{{$ViewParentID}}EditTaskStatus">
            <option>Pending</option>
            <option>InProgress</option>
            <option>Complete</option>
        </select>
    </div>
    <div>
        <button class="ar-button ar-border" style="margin:5px;background-color:green;width:75px;" onclick="hideElm('toDoEditViewDiv')">Close</button>
        <button class="ar-button ar-border" style="margin:5px;background-color:lightblue;width:75px;"
                data-action="editJsonInJsonArray"
                data-progress="{{$ViewParentID}}Progress"
                data-response="{{$ViewParentID}}Response"
                data-appsite="{{$AppSite}}"
                data-appview="{{$AppView}}"
                data-appcomponent="{{$ViewParentID}}"
                data-keyinfo="todoEditViewGetKeyInfo"
                data-datainfo="todoEditViewGetEditInfo"
                data-validkeyinfo="{'TaskName':'', 'TaskStatus':''}"
                data-duplicatekeyinfo="{'TaskName':''}"
                data-component="todoEditViewGetEditViewID"
                data-filter="todoFilterViewGetFilter"
                data-config="todoEditViewGetConfigInfo"
                data-isrealtime="todoGetRealtime" ,
                data-realtimedomain="todoGetRealtimeDomain">
            Change
        </button>
    </div>
</div>

<script>

    function todoEditViewGetKeyInfo() {
        return getFlatJson('toDoEditKey', '{{$ViewParentID}}');
    }

    function todoEditViewGetEditInfo() {
        return getFlatJson('toDoEditInput', '{{$ViewParentID}}');
    }

    function todoEditViewGetConfigInfo() {
        //return { "PageNo": getElm('{{$ViewParentID}}EditPageNo').value, "ItemsPerPage": getElm('{{$ViewParentID}}EditItemsPerPage').value }
        return getFlatJson('toDoEditConfig', '');
    }

    function todoEditViewGetEditViewID() {
        return getElm('{{$ViewParentID}}EditViewID').value;
    }
</script>

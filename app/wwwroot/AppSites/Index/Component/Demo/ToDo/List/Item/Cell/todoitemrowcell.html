{{VIEWPLACEHOLDER}}
<input type="checkbox" id="{{$Guid}}" title="Check to Complete" {{@Filter}}disabled{{/Filter}}
       data-action="editJsonInJsonArray"
       data-progress="{{$ViewID}}Progress"
       data-response="noresponse"
       data-appsite="{{$AppSite}}"
       data-appview="{{$AppView}}"
       data-appcomponent="ToDo"
       data-keyinfo="{ '{{$KeyPath}}.Guid' : '{{$Guid}}' }"
       data-datainfo="{ '{{$KeyPath}}.TaskStatus' : 'Complete' }"
       data-validkeyinfo="{'TaskName':'', 'TaskStatus':''}"
       data-duplicatekeyinfo="{'TaskName':''}"
       data-view="{{$ViewID}}"
       data-component="todoFilterRefreshComponent"
       data-filter="todoFilterViewGetFilter"
       data-config="{ 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }"
       data-isrealtime="todoGetRealtime" ,
       data-realtimedomain="todoGetRealtimeDomain">
<div style="display:inline" title="ViewName={{$ViewName}},ViewID={{$ViewID}},ViewParentID={{$ViewParentID}},KeyPath={{$KeyPath}}">
    {{$TaskName}}
    <span id="{{$ViewID}}Progress"></span>
</div>

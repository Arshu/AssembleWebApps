<div class="flex-item-stretch" style="text-align:center;">
    <button class="border" style="margin:5px;background-color:lightblue;width:60px;" onclick="showAddView('toDoAddViewDiv')">Add</button>
</div>
<div id="toDoAddViewDiv" style="text-align:center;padding:5px 5px;display:none;">
    <div>TaskName</div>
    <input type="text" class="border" data-key="ToDo.ToDoList~0.TaskName" />
    <div>
        <button class="border" style="margin:5px;background-color:green;width:60px;" onclick="hideElm('toDoAddViewDiv')">Close</button>
        <button class="border" style="margin:5px;background-color:lightblue;width:60px;" onclick="addViewComponentJsonArray('{{$ViewID}}Progress', '{{$ViewID}}Response', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', getElm('allowEmpty').checked,  getElm('allowDuplicate').checked,
                function () {
                    var jsonData = getViewComponentFlatJson('toDoAddViewDiv');
                    return jsonData;
                },
                '{{$ViewID}}',
                { 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }, '', getElm('realtimeRefresh{{$ViewID}}').checked)">Add
        </button>
    </div>
</div>

<div class="flex-content-spaced" style="width:100%;">
    {{@HavePreviousPage}}
    <button class="border" style="width:40px;height:40px;" onclick="return refreshViewComponentPageHtml('previousToDoProgress', '{{$ViewID}}Response', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', { 'PageNo': '{{$PreviousPage}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }, '', getElm('realtimeRefresh{{$ViewID}}').checked);">
        <strong style="font-weight:bolder;"><</strong> <span id="previousToDoProgress"></span>
    </button>
    {{/HavePreviousPage}}
    {{^HavePreviousPage}}
    <button class="border" style="width:40px;height:40px;" disabled>
        <strong style="font-weight:bolder;"><</strong>
    </button>
    {{/HavePreviousPage}}

    <div class="flex-item-stretch"></div>

    {{@HaveNextPage}}
    <button class="border" style="width:40px;height:40px;" onclick="return refreshViewComponentPageHtml('nextToDoProgress', '{{$ViewID}}Response', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', { 'PageNo': '{{$NextPage}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }, '', getElm('realtimeRefresh{{$ViewID}}').checked)">
        <strong style="font-weight:bolder;">></strong><span id="nextToDoProgress"></span>
    </button>
    {{/HaveNextPage}}
    {{^HaveNextPage}}
    <button class="border" style="width:40px;height:40px;" disabled>
        <strong style="font-weight:bolder;">></strong>
    </button>
    {{/HaveNextPage}}


    <button class="border" style="width:40px;height:40px;margin-left:5px;" onclick="return refreshViewComponentPageHtml('refreshToDoProgress', '{{$ViewID}}Response', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', { 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }, '', getElm('realtimeRefresh{{$ViewID}}').checked)">
        &#x2714;<span id="refreshToDoProgress"></span>
    </button>
</div>

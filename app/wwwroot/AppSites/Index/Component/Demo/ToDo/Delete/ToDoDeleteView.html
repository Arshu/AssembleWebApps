
<div class="ar-flex-input-wrap bg-alt" id="{{$ViewParentID}}DeleteViewDiv" style="text-align:center;padding:5px 5px;display:none;" title="ViewID={{$ViewID}},ViewParentID={{$ViewParentID}},KeyPath={{$KeyPath}}">

    <div class="ar-flex-input-wrap" id="{{$ViewParentID}}DeleteConfigDiv">
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="PageNo" id="{{$ViewParentID}}DeletePageNo" />
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="ItemsPerPage" id="{{$ViewParentID}}DeleteItemsPerPage" />
    </div>

    <div class="ar-flex-input-wrap" id="{{$ViewParentID}}DeleteKeyDiv">
        <input type="hidden" class="ar-input ar-border" style="width:100%" data-key="" id="{{$ViewParentID}}DeleteGuid" />
    </div>

    <div class="ar-flex-input-wrap" id="{{$ViewParentID}}DeleteInputDiv">
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="" id="{{$ViewParentID}}DeleteKey" value="" />

        <div>Task Name</div>
        <input type="text" class="ar-input ar-border" style="width: 100%; padding: 0 0 0 10px;" data-key="" id="{{$ViewParentID}}DeleteTaskName" disabled />

        <div>Task Status</div>
        <select class="ar-select ar-border" style="width:100%;padding:0 0 0 10px;" data-key="" id="{{$ViewParentID}}DeleteTaskStatus" disabled>
            <option>Pending</option>
            <option>InProgress</option>
            <option>Complete</option>
        </select>
    </div>

    <div>
        <button class="ar-button ar-border" style="margin:5px;background-color:green;width:75px;" onclick="hideElm('{{$ViewParentID}}DeleteViewDiv')">Close</button>

        <button class="ar-button ar-border" style="margin:5px;background-color:lightblue;width:75px;"
                data-ar-action="deleteJsonInJsonArray" 
                data-ar-progress="{{$ViewParentID}}Progress" 
                data-ar-response="{{$ViewParentID}}Response"
                data-ar-appsite="{{$AppSite}}" 
                data-ar-appview="{{$AppView}}"
                data-ar-appcomponent="{{$ViewParentID}}"
                data-ar-keyinfo="todoDeleteViewGetKeyInfo"
                data-ar-component="{{$ViewParentID}}"
                data-ar-filter="todoFilterViewGetFilter"
                data-ar-config="todoDeleteViewGetConfigInfo"
                data-ar-refreshmode="todoGetRefreshMode" ,
                data-ar-refreshdomain="todoGetRefreshDomain">
            Delete
        </button>
    </div>
</div>

<script>

function todoDeleteViewGetKeyInfo() {
    return getFlatJson('{{$ViewParentID}}DeleteKeyDiv', '{{$ViewParentID}}');
    }

    function todoDeleteViewGetConfigInfo() {
        return { "PageNo": getElm('{{$ViewParentID}}DeletePageNo').value, "ItemsPerPage": getElm('{{$ViewParentID}}DeleteItemsPerPage').value }
        //return getFlatJson('toDoDeleteConfig', '');
    }

</script>

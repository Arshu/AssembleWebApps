<style>
    .ajaxMetricsChartWrapper {
        display: inline-block;
        position: relative;
        width: 100%;
        height: 300px;
    }
</style>
<div style="margin: 0 auto;position:relative; overflow:auto">
    <div class="flex-input-wrap border" style="margin: 5px 0px;max-width:100%;">
        <select class="flex-item-stretch border-left" style="height: 30px; padding:0 0 0 10px; background-color: white;" id="ajaxMetricsInstance" onchange="fillAjaxMetricsServiceMethod('ajaxMetricUrlProgress', 'metricsResponse', 'ajaxMetricsServiceMethod', function () { fillAjaxMetricsType('ajaxMetricUrlProgress', 'metricsResponse', 'ajaxMetricsType', function () { refreshAjaxMetricsChart('previousPageMetricProgress', 1); }); })">
        </select>
        <span id="ajaxMetricsCached" class="border-right" style="background-color: white; padding-top: 5px; padding-right: 10px;">✓</span>
    </div>
    <div class="flex-content-wrap" style="padding:3px 0px;background-color:#fff;display:none;" id="mergeAjaxAction">
        <button class="border flex-item-stretch" style="margin: 2px 5px 0px 5px; height: 25px; background-color: lightgray;" onclick="mergeAjaxMetrics('mergeAjaxProgress', 'mergeAjaxResponse', (getElm('mergeAjaxStatus').checked))">
            Merge Remote Ajax Metrics <div id="mergeAjaxProgress"></div>
        </button>
        <input type="checkbox" style="margin: 2px 5px 0px 0px;" id="mergeAjaxStatus" title="Reset the Merge Status"/>
    </div>
    <div class="notification" id="mergeAjaxResponseContainer" style="margin:5px; padding:10px;display:none;">
        <button class="delete" onclick="hideElm('mergeAjaxResponseContainer')"></button>
        <div id="mergeAjaxResponse"></div>
    </div>
    <div class="flex-input-wrap" style="margin: 5px 0px;max-width:100%;">
        <div class="border-left" style="font-size: small; width: 60px; height: 38px; background-color: black; color: white; padding-left: 5px;" onclick="fillAjaxMetricsServiceMethod('ajaxMetricUrlProgress', 'metricsResponse', 'ajaxMetricsServiceMethod', function () { fillAjaxMetricsType('ajaxMetricUrlProgress', 'metricsResponse', 'ajaxMetricsType', function () { refreshAjaxMetricsChart('previousPageMetricProgress', 1); }) })">
            Ajax Mtd
            <div style="height:18px;padding-left:13px;">
                <svg fill="none" stroke="currentColor" style="height:100%;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </div>
            <span id="ajaxMetricUrlProgress"></span>
        </div>
        <select class="border-right flex-item-stretch" style="height: 30px; max-width: calc(100vw - 96px); padding: 0 0 0 10px; background-color: white; " id="ajaxMetricsServiceMethod" onchange="fillAjaxMetricsType('ajaxMetricUrlProgress', 'metricsResponse', 'ajaxMetricsType', function () { refreshAjaxMetricsChart('previousPageMetricProgress', 1);  })">
        </select>
    </div>

    <div class="flex-input-wrap" style="margin: 5px 0px;">
        <div class="border-left" style="font-size: small; width: 60px; height: 38px; background-color: black; color: white; padding-left: 5px;" onclick="fillAjaxMetricsType('ajaxMetricUrlProgress', 'metricsResponse', 'ajaxMetricsType', function () { refreshAjaxMetricsChart('previousPageMetricProgress', 1);  })">
            Metrics
            <div style="height:18px;padding-left:13px;">
                <svg fill="none" stroke="currentColor" style="height:100%;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </div>
        </div>
        <select class="flex-item-stretch border-top-bottom" style="height: 30px; padding:0 0 0 10px; background-color: white;" id="ajaxMetricsType" onchange="refreshAjaxMetricsChart('previousAjaxMetricProgress', 1)">
        </select>
        <select class="flex-item-stretch border-right" style="height: 30px; max-width:50px; padding:0 0 0 10px; background-color: white;" id="ajaxMetricsCount" onchange="refreshAjaxMetricsChart('nextAjaxMetricProgress', 1)">
            <option selected="selected">5</option>
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
        </select>
        <button class="border" style="width:35px;height:38px" id="previousAjaxMetric" disabled="disabled" onclick="refreshAjaxMetricsChart('previousAjaxMetricProgress', getElm('previousAjaxMetric').getAttribute('data-previousajax'))">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
            <span id="previousAjaxMetricProgress"></span>
        </button>
        <button class="border" style="width:35px;height:38px" id="nextAjaxMetric" disabled="disabled" onclick="refreshAjaxMetricsChart('nextAjaxMetricProgress', getElm('nextAjaxMetric').getAttribute('data-nextajax'))">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span id="nextAjaxMetricProgress"></span>
        </button>
    </div>

    <div class="ajaxMetricsChartWrapper" style="padding:3px 10px;background-color:#fff;">
        <canvas id="ajaxMetricChart"></canvas>
    </div>

</div>

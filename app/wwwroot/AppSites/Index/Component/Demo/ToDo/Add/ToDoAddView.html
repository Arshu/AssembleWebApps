
<div class="ar-flex-input-wrap bg-alt" id="toDoAddViewDiv" style="text-align:center;padding:5px 5px;display:none;">

        <button class="ar-button ar-border" style="margin:5px;background-color:green;width:75px;" onclick="hideElm('toDoAddViewDiv')">Close</button>

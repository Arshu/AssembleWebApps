<div style="font-size: xx-small; margin-top: 12px; position: absolute; left: 75px; top: 0px; z-index: 99999; display: none;" id="introtip">
    <p class="triangle-right top" style="max-width:160px;text-align:justify;position:relative;">
        <input type="checkbox" id="autoOpenIntroTip" {{@ShowIntroTip}} checked="checked" {{/ShowIntroTip}} title="Show/Hide this Info Message" onclick="if (this.checked === true) { localStorage.setItem('SHOW_INTRO_TIP{{$ROOTDOMAIN}}', true); } else { localStorage.setItem('SHOW_INTRO_TIP{{$ROOTDOMAIN}}', false); }" />
        Click <span style="font-weight:bolder;">above</span> for Inspect Toolbar
        and <span style="font-weight: bolder;">below left corner</span> for Performance Tooltip
        and <span style="font-weight: bolder;">info icon</span>
        <svg xmlns="http://www.w3.org/2000/svg" style="width:12px;height:12px;position:absolute;" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
        </svg>
        <span style="margin:0 0 0 14px;">for component info</span>
    </p>
</div>

<script type="text/javascript">
    window.ajaxid = 0;

    function showHideIntro() {
        hideElm('introtip');
        if (haveElms('.SiteContent') == true) {
            let contentElm = getElmBySel('.SiteContent');
            if (contentElm) {
                if (getElm('autoOpenIntroTip').checked == true) {
                    let showInfoTip = localStorage.getItem('SHOW_INTRO_TIP{{$ROOTDOMAIN}}');
                    if (showInfoTip) {
                        if (showInfoTip == "true") {
                            showElm('introtip')
                        }
                    } else {
                        showElm('introtip')
                    }
                }
            }
        }
    }

    ready(() => {
        showHideIntro();
    });
  
</script>


<div class="flex-content-wrap" style="margin: 5px 10px;display:none;text-align:center;" id="newFilterSection{{$ViewID}}">
    <label style="width:100%;">{{$NewFilterName}}</label>
    <button class="border-left" style="width: 40px; height: 40px;"
            onclick="{{%FilterDeleteViewData}}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
    </button>
    <div class="flex-item-stretch border-top-bottom" style="height:40px;">
        {{@ShowFilterValue}}
        <input data-key="ListFilter.FilterList~0.ItemValue" style="height: 38px; width: 100%;" id="newFilterValue{{$ViewID}}" type="text" placeholder="{{$NewFilterValuePlaceholder}}" />
        {{/ShowFilterValue}}
        <input data-key="ListFilter.FilterList~0.ItemText" style="height:38px;width:100%;" id="newFilterText{{$ViewID}}" type="text" placeholder="{{$NewFilterTextPlaceholder}}" />
    </div>
    <button class="border-right" style="width:40px;height:40px;" id="newFilterAddBtn{{$ViewID}}"
            onclick="{{%FilterAddViewData}}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
    </button>
</div>

<style>
    .metricsPageChartWrapper {
        display: inline-block;
        position: relative;
        width: 100%;
        height: 300px;
    }
</style>
<div style="margin: 0 auto;position:relative; overflow:auto">
    <div class="ar-flex-input-wrap border" style="margin: 5px 0px;">
        <select class="ar-select ar-flex-item-stretch ar-border-left" style="background-color: white;" id="pageMetricsInstance" onchange="fillPageMetricsPath('pageMetricUrlProgress', 'metricsResponse', 'pageMetricsPath', function () { fillPageMetricsType('pageMetricUrlProgress', 'metricsResponse', 'pageMetricsType', function () { refreshPageMetricsChart('previousPageMetricProgress', 'metricsResponse', 1); }); })">
        </select>
        <span id="pageMetricsCached" class="ar-border-right" style="background-color: white; padding-top:5px;padding-right:10px;">✓</span>
    </div>
    <div class="ar-flex-content-wrap" style="padding:3px 0px;background-color:#fff;" id="mergePageAction">
        <button class="ar-button ar-border ar-flex-item-stretch" style="background-color: lightgray;" onclick="mergePageMetrics('mergePageProgress', 'mergePageResponse', (getElm('mergePageStatus').checked))">
            Merge Remote Page Metrics  <div id="mergePageProgress"></div>
        </button>
        <input type="checkbox" style="margin: 2px 10px 0px 10px;" id="mergePageStatus" title="Reset the Merge Status"/>
    </div>

    <div class="ar-notification" id="mergePageResponseContainer" style="margin:5px; padding:10px;display:none;">
        <button class="ar-delete" onclick="hideElm('mergePageResponseContainer')"></button>
        <div id="mergePageResponse"></div>
    </div>

    <div class="ar-flex-content-spaced" style="margin: 5px 0px;">
        <div class="ar-border-left" style="text-align: center; font-size: small; width: 60px; background-color: black; color: white; padding-left: 5px;" onclick="fillPageMetricsPath('pageMetricUrlProgress', 'metricsResponse', 'pageMetricsPath', function () { fillPageMetricsType('pageMetricUrlProgress', 'metricsResponse', 'pageMetricsType', function() { refreshPageMetricsChart('previousPageMetricProgress', 'metricsResponse', 1); }); })">
            Page
            <div style="height:18px;text-align:center;">
                <svg fill="none" stroke="currentColor" style="height:100%;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </div>
            <span id="pageMetricUrlProgress"></span>
        </div>
        <select class="ar-select ar-border-right ar-flex-item-stretch" style="background-color: white; " id="pageMetricsPath" onchange="fillPageMetricsType('pageMetricUrlProgress', 'metricsResponse', 'pageMetricsType', function () { refreshPageMetricsChart('previousPageMetricProgress', 'metricsResponse', 1);  })">
        </select>
    </div>
    <div class="ar-flex-content-spaced" style="margin: 5px 0px;">
        <div class="ar-border-left" style="text-align: center; font-size: small; width: 60px; background-color: black; color: white; padding-left: 5px;" onclick="fillPageMetricsType('pageMetricUrlProgress', 'metricsResponse', 'pageMetricsType', function () { refreshPageMetricsChart('previousPageMetricProgress', 'metricsResponse', 1);  })">
            Metrics
            <div style="height:18px;text-align:center">
                <svg fill="none" stroke="currentColor" style="height:100%;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </div>
        </div>
        <select class="ar-select ar-flex-item-stretch ar-border-top-bottom" style="background-color: white;" id="pageMetricsType" onchange="refreshPageMetricsChart('previousPageMetricProgress', 'metricsResponse', 1)">
        </select>
        <select class="ar-select ar-border-right" style="background-color: white;" id="pageMetricsCount" onchange="refreshPageMetricsChart('nextPageMetricProgress', 'metricsResponse', 1)">
            <option selected="selected">5</option>
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
        </select>
        <button class="ar-iconbutton ar-border" style="width: 35px;color:black;" id="previousPageMetric" disabled="disabled" onclick="refreshPageMetricsChart('previousPageMetricProgress', 'metricsResponse', getElm('previousPageMetric').getAttribute('data-previouspage'))">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
            <span id="previousPageMetricProgress"></span>
        </button>
        <button class="ar-iconbutton ar-border" style="width: 35px; color: black;" id="nextPageMetric" disabled="disabled" onclick="refreshPageMetricsChart('nextPageMetricProgress', 'metricsResponse', getElm('nextPageMetric').getAttribute('data-nextpage'))">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span id="nextPageMetricProgress"></span>
        </button>
    </div>

    <div class="metricsPageChartWrapper" style="padding:3px 10px;background-color:#fff;">
        <canvas id="pageMetricChart"></canvas>
    </div>

</div>

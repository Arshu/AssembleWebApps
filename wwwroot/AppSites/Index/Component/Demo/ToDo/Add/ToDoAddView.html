
<div class="flex-input-wrap bg-alt" id="toDoAddViewDiv" style="text-align:center;padding:5px 5px;display:none;">
    <div>TaskName</div>
    <input type="text" class="border" style="width:100%;" data-key="ToDo.ToDoList~0.TaskName" />
    <div>
        <button class="border button" style="margin:5px;background-color:green;width:60px;" onclick="hideElm('toDoAddViewDiv')">Close</button>
        <button class="border button" style="margin: 5px; background-color: lightblue; width: 60px;display:none;"
                onclick="addViewComponentJsonArray('{{$ParentViewID}}Progress', '{{$ParentViewID}}Response',
            '{{$AppSite}}', '{{$AppView}}', '{{$ParentViewID}}',
            {'TaskName':''}, {'TaskName':''},
            {}, function () {
                let jsonData = getViewComponentFlatJson('toDoAddViewDiv', 'ToDo');
                return jsonData;
            },
            '{{$ParentViewID}}',
            { 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' },
            getElm('{{$ParentViewID}}RealtimeRefresh').checked,
            getRealtimeDomain('{{$RootDomain}}', '{{$SubDomain}}', getElm('{{$ParentViewID}}RealtimeRefreshDomain').value), '')">
            Add
        </button>
        <button class="border button" style="margin:5px;background-color:lightblue;width:60px;"
                onclick="{{%ToDoAddViewData}}">
            Add
        </button>

    </div>
</div>

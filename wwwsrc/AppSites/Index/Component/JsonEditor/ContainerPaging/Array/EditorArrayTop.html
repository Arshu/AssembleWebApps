<div class="flex-content-spaced" style="{{@ArrayTopHidden}}display:none;{{/ArrayTopHidden}}width:100%;">
    {{@HavePreviousPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" title="{{$PageNoCurrent}}, {{$PreviousPage}}, {{$KeyPath}}"
            onclick="return refreshEditorJsonArray('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}PreviousJsonArrayEditorProgress',
                '{{$PageNo}}', '{{$PreviousPage}}', '{{$PageNoArrayItem}}', '{{$FilterKeyPath}}');">
        < <span id="{{$ViewID}}{{$FilterKeyPath}}PreviousJsonArrayEditorProgress"></span>
    </button>
    {{/HavePreviousPage}}
    {{^HavePreviousPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" disabled><</button>
    {{/HavePreviousPage}}


    <div class="flex-item-stretch">
        {{$Title}}
    </div>


    {{@HaveNextPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" title="{{$PageNoCurrent}}, {{$NextPage}}, {{$KeyPath}}"
            onclick="return refreshEditorJsonArray('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}NextJsonArrayEditorProgress',
                '{{$PageNo}}', '{{$NextPage}}', '{{$PageNoArrayItem}}', '{{$FilterKeyPath}}')">
        ><span id="{{$ViewID}}{{$FilterKeyPath}}NextJsonArrayEditorProgress"></span>
    </button>
    {{/HaveNextPage}}
    {{^HaveNextPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" disabled>></button>
    {{/HaveNextPage}}
    <button class="border" style="min-width: 30px; height: 30px; margin-left:3px; text-align: center; color: black; font-weight: bolder;" id="{{$ViewID}}RefreshEditorJsonBtn"
            onclick="refreshEditorJsonArray('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}JsonEditorArrayRefreshProgress',
            '{{$PageNo}}', '{{$PageNoArray}}', '{{$PageNoArrayItem}}', '{{$FilterKeyPath}}')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        <span id="{{$ViewID}}{{$FilterKeyPath}}JsonEditorArrayRefreshProgress"></span>
    </button>
</div>

<hr class="flex-item-stretch" style="{{@ArrayTopHidden}}display:none;{{/ArrayTopHidden}}background-color:black;margin: -1px 4px" />

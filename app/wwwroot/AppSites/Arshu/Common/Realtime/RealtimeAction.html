<div class="flex-item border" {{^EnableRealtime}} style="display: none; text-align: right;" {{/EnableRealtime}}>
    <div class="flex-item-stretch" style="font-size: xx-small; text-align: right; justify-content: flex-end;margin-right:7px;">
        {{$RootDomain}}/{{$AppSite}}/{{$AppView}}
    </div>
    <div class="flex-item-stretch" style="text-align: right; justify-content: flex-end; margin-right: 2px;">
        <div class="flex-item-input">
            <div class="flex-input-wrap" style="min-height: 25px;">
                <label for="{{$ParentViewID}}RealtimeRefresh" style="padding: 7px 2px 0 2px; font-size: xx-small;" title="ViewID={{$ViewID}},ParentViewID={{$ParentViewID}}"
                       onclick="if (getElm('{{$ParentViewID}}RealtimeRefreshDomain').value.length == 0) { getElm('{{$ParentViewID}}RealtimeRefreshDomain').value = '{{$SubDomain}}'; } else { getElm('{{$ParentViewID}}RealtimeRefreshDomain').value = '' ; }">
                    Use WS
                </label>
                <input id="{{$ParentViewID}}RealtimeRefresh" {{@DefaultRealtime}} checked=checked {{/DefaultRealtime}} type="checkbox" name="{{$ParentViewID}}RealtimeRefresh" title="Use WebSocket Api" tabindex="0">
                <input id="{{$ParentViewID}}RealtimeRefreshDomain" type="text" class="border-left" style="height: 20px; min-height: 20px; width: 96px; font-size: xx-small;" value="{{$DefaultRealtimeDomain}}" title="Enter AppDomain for Realtime Refresh of AppDomain Pages" placeholder="Refresh AppDomain Page" onload="" />
                <button class="border-right" style="width: 20px ;height:21px; font-size: xx-small; border-color:transparent;" title="Toggle RootDomain and Subdomain for Realtime Refresh of AppDomain Pages"
                        onclick="if (getElm('{{$ParentViewID}}RealtimeRefreshDomain').value == '{{$RootDomain}}') { getElm('{{$ParentViewID}}RealtimeRefreshDomain').value = '{{$SubDomain}}'; } else { getElm('{{$ParentViewID}}RealtimeRefreshDomain').value = '{{$RootDomain}}' ; }">
                    &#x2714;
                </button>
            </div>
        </div>
    </div>
</div>

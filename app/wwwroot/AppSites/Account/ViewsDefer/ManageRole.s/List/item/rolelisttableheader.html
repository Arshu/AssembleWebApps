<thead>
    <tr>
        <th colspan="10">
            <div class="ar-flex-content-wrap">
                <button class="ar-iconbutton ar-border" style="width:40px;height:40px;" onclick="refreshRoleList('refreshRoleListProgress', {{$PageNo}})">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    <div id="refreshRoleListProgress"></div>
                </button>
                <div class="ar-border" style="display:flex; justify-content: center; align-items: center; background-color: lightgray;display:none;">
                    <input readonly class="is-checkradio" type="checkbox" id="roleListEditMode" title="Edit Mode">
                    <svg style="width:24px;margin-left:-5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </div>
                <button class="ar-button ar-border ar-flex-item-stretch">
                    Role List
                </button>
                {{RoleListTop}}
            </div>
        </th>
    </tr>
</thead>
<thead>
    <tr style="background-color:lightgray; border-bottom:solid 5px black;">
        <th colspan="2" style="text-align:center">
            <span title="Role Name">
                Role Name / Role Users
            </span>
        </th>
    </tr>
</thead>

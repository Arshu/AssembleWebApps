<div class="ar-flex-content-wrap ar-card-border" title="ViewName={{$ViewName}},ViewID={{$ViewID}},ParentViewID={{$ParentViewID}},KeyPath={{$KeyPath}}" style="padding: 10px 0px">
    {{VIEWPLACEHOLDER}}
    <button class="ar-iconbutton ar-border" style="margin: 2px 5px 0 5px ; width: 16px; height: 16px;" title="PageNo={{$PageNo}}, ItemsPerPage={{$ItemsPerPage}}"
            data-action="refreshComponentHtml"
            data-progress="{{$ViewID}}Progress"
            data-response="noresponse"
            data-appsite="{{$AppSite}}"
            data-appview="{{$AppView}}"
            data-component="{{$ViewID}}"
            data-filter="todoFilterViewGetFilter"
            data-config="{'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}'}"
            data-isrealtime="todoGetRealtime" ,
            data-realtimedomain="todoGetRealtimeDomain">
        &#x2714;<span id="{{$ViewID}}Progress"></span>
    </button>
    <svg xmlns="http://www.w3.org/2000/svg" style="margin-top:2px; width:16px;height:16px;" fill="none" viewBox="0 0 24 24" stroke="currentColor"
         onclick="toDoShowEditView('{{$KeyPath}}', { '{{$KeyPath}}.TaskName' : '{{$TaskName}}', '{{$KeyPath}}.TaskStatus' : '{{$TaskStatus}}', '{{$KeyPath}}.Guid' : '{{$Guid}}' }, '{{$ViewID}}', '{{$PageNo}}', '{{$ItemsPerPage}}')">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
    </svg>
    <div class="ar-flex-item-stretch">
        {{@TaskStatus('TaskStatus':'Complete')}}
            {{TodoItemRowCell__Complete}}
        {{/TaskStatus}}
        {{^TaskStatus}}
            {{@TaskStatus('TaskStatus':'InProgress')}}
                {{ToDoItemRowCell__InProgress}}
            {{/TaskStatus}}
            {{^TaskStatus}}
                {{ToDoItemRowCell}}
            {{/TaskStatus}}
        {{/TaskStatus}}
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="margin-top:2px; width:16px;height:16px;" fill="none" viewBox="0 0 24 24" stroke="currentColor"
         onclick="toDoShowDeleteView('{{$KeyPath}}', { '{{$KeyPath}}.TaskName' : '{{$TaskName}}', '{{$KeyPath}}.TaskStatus' : '{{$TaskStatus}}', '{{$KeyPath}}.Guid' : '{{$Guid}}' }, '{{$PageNo}}', '{{$ItemsPerPage}}')">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
</div>

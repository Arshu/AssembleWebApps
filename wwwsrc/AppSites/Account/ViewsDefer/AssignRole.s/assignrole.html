<script type="text/javascript">

    window.ajaxid = 0;

    window.addEventListener("load", function (windowLoadE) {
        let p, letter, button, holder;
        holder =getElm("buttonsHolder");
        for (let i = 65; i <= 90; i++) {
            //if (i == 65 || i == 75 || i == 84) {
            //    p = document.createElement("p");
            //}
            letter = String.fromCharCode(i);
            button = document.createElement("button");
            button.innerHTML = letter;
            button.classList.add("key");
            button.setAttribute("data-letter", letter);
            button.onclick = function (e) { setLetter(this.getAttribute("data-letter")); };
            holder.appendChild(button);
            //if ( i == 74 || i == 83 || i == 90 ) {
            //    holder.appendChild( p );
            //}
        }
        p = document.createElement("p");
        holder.appendChild(p);
        for (let i = 48; i <= 57; i++) {
            letter = String.fromCharCode(i);
            button = document.createElement("button");
            button.innerHTML = letter;
            button.classList.add("key");
            button.setAttribute("data-letter", letter);
            button.onclick = function (e) { setLetter(this.getAttribute("data-letter")); };
            holder.appendChild(button);
        }
    });

    function resetUserList(userListElmId) {
        let selectElm = getElm(userListElmId);
        selectElm.options.length = 0;
        let optionElm = document.createElement("option");
        optionElm.text = "Select Filter...";
        selectElm.add(optionElm);
       getElm('userId').value = '';

    function fillRoleUserList(progressElmId, responseElmId, targetElmId, roleFilterVal, successCallback) {
        let dataSource = "assignuserrolelist";
        let htmlContainer = "assignuserrolelist";
        let pageNo = 1;
        let itemsPerPage = 0;

        let id = window.ajaxid++;
        let responseElm =getElm(responseElmId);
        let responseContainerElmId = responseElmId + "Container";

        hideElm(responseContainerElmId);
        let valid = true;

        if (valid === true) {

            let urlMethod = 'POST';
            let urlContent = {
                "jsonrpc": '2.0', "method": 'GetRoleUserListHtml', "params":
                {
                    "appSite": "{{$AppSite}}",
                    "appView": "{{$AppView}}",
                    "htmlContainer": htmlContainer,
                    "dataSource": dataSource,
                    "pageNo": pageNo,
                    "itemsPerPage": itemsPerPage,
                    "filterRole": roleFilterVal
                }, "id": id
            };

            dopost(progressElmId, responseElmId, url, urlContent,
                function (data) {
                    if ((data.hasOwnProperty('Result') === true) && (data.Result))  {
                        let result = data.Result;
                        if (result.hasOwnProperty('html') === true) {
                            let rootNode =getElm(targetElmId);
                            rootNode.innerHTML = result.html;
                            showElm(targetElmId);

                                successCallback();
                            }
                        }

                            showText(responseElm, result.error, 'red');
                        }
                        //else if (result.hasOwnProperty('message') === true) {
                        //    showText(responseElm, result.message, 'green');
                        //}
                    }
                    else if ((data.hasOwnProperty('Error') === true) && (data.Error)) {
                        let error = data.Error;
                        if (error.hasOwnProperty('Message') === true) {
                            showText(responseElm, error.Message, 'red');
                        }
                    }
                });
        }

        return false;
    }

    function addUserToRole(progressElmId, responseElmId, roleName, searchUserId, filterUserId) {

        let id = window.ajaxid++;
        let responseElm =getElm(responseElmId);
        let responseContainerElmId = responseElmId + "Container";
        responseElm.textContent = '';
        hideElm(responseContainerElmId);
        let valid = true;

        if (valid === true) {
            if (roleName.trim().length === 0) {
                showText(responseElm, 'Select Role Name', 'red');                
                valid = false;
            }
        }

        if ((searchUserId.trim().length === 0) && (filterUserId == "Select Filter...")) {
            showText(responseElm, 'Search or Filter User Id', 'red');
            valid = false;
        }

        let userId = searchUserId.trim();
        if (filterUserId !== "Select Filter...") {
            userId = filterUserId;
        }

        if (userId.trim().length === 0) {
            showText(responseElm, 'Search or Filter User Id cannot be empty', 'red');
            valid = false;
        }

        let isDefault = false;

        if (valid === true) {
            

            let url = '/AppApi/WebApi';
            let urlMethod = 'POST';
            let urlContent = {
                "jsonrpc": '2.0', "method": 'AddUserToRole', "params": {
                    "userId": encodeURIComponent(userId),
                    "roleName": encodeURIComponent(roleName),
                    "isDefault": isDefault
                }, "id": id
            };

            dopost(progressElmId, responseElmId, url, urlContent,
                function (data) {
                    if ((data.hasOwnProperty('Result') === true) && (data.Result))  {
                        let result = data.Result;
                        if (result.hasOwnProperty('error') === true) {
                            showText(responseElm, result.error, 'red');
                        }
                        else if (result.hasOwnProperty('message') === true) {
                            showText(responseElm, result.message + ". Please wait for Refresh", 'green');
                            if (typeof (refreshRoleUserList) === "function") refreshRoleUserList();
                        }
                    }
                    else if ((data.hasOwnProperty('Error') === true) && (data.Error)) {
                        let error = data.Error;
                        if (error.hasOwnProperty('Message') === true) {
                            showText(responseElm, error.Message, 'red');
                        }
                    }
                });               
        }
        return false;
    }

    function retrieveData(progressElmId, responseElmId, query, dataCallback) {
        let id = window.ajaxid++;

        let responseElm =getElm(responseElmId);
        let responseContainerElmId = responseElmId + "Container";
        responseElm.textContent = '';
        hideElm(responseContainerElmId);

        let url = '/AppApi/WebApi';
        let urlMethod = 'POST';
        let urlContent = {
            "jsonrpc": '2.0', "method": 'SearchUserList', "params": { "userPattern": query }, "id": id
        };

        dopost(progressElmId, responseElmId, url, urlContent,
            function (data) {
                if ((data.hasOwnProperty('Result') === true) && (data.Result))  {
                    let result = data.Result;
                    if (result.hasOwnProperty('data') === true) {
                        dataCallback(result.data);
                    }
                    if (result.hasOwnProperty('error') === true) {
                        showText(responseElm, result.error, 'red');
                    }

                }

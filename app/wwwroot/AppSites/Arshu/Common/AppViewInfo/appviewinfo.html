<script type="text/javascript">

    window.ajaxid = 0;
    let gResponseElmId = "appviewResponse";
    let gProgressElmId = "appviewProgress";
    let gTargetElmId = "appviewList";
    let gShowElmId = "appviewList";
    let gCurrentPage = 1;
    let gItemsPerPage = "{{$AppViewsItemsPerPage}}";

    function fillAppViewList(progressElmId, responseElmId, targetElmId, showElmId, pageNo, successCallback) {

        let id = window.ajaxid++;
        let responseElm = getElm(responseElmId)
        let responseContainerElmId = responseElmId + "Container";
        while (responseElm.firstChild) responseElm.removeChild(responseElm.firstChild);
        hideElm(responseContainerElmId);
        let valid = true;

        let htmlContainer = "AppViewContainer";
        let htmlItem = "AppViewItem";
        let htmlEmpty = "AppViewEmpty";
        let htmlTop = "AppViewTop";
        let htmlBottom = "AppViewBottom";

        gCurrentPage = pageNo;
        let itemsPerPage = gItemsPerPage;
        if (getElm("appviewItemsPerPage") != null) {
            itemsPerPage = getElm("appviewItemsPerPage").value;
        }

        if (targetElmId.trim().length == 0) {
            showText(responseElm, 'Enter Target Element Id', 'red');
            valid = false;
        }

        if (valid === true) {
            
            let url = '/AppApi/VueApi';
            let urlContent = {
                "jsonrpc": '2.0', "method": 'GetAppViewListView', "params": {
                    "appSite": "{{$AppSite}}",
                    "htmlContainer": htmlContainer,
                    "htmlItem": htmlItem,
                    "htmlEmpty": htmlEmpty,
                    "htmlTop": htmlTop,
                    "htmlBottom": htmlBottom,
                    "pageNo": pageNo,
                    "itemsPerPage": itemsPerPage,
                    "filterAppSite": "{{$AppSite}}",
                }, "id": id
            };

            dopost(progressElmId, responseElmId, url, urlContent,
                function (data) {
                    if ((data.hasOwnProperty('Result') === true) && (data.Result))  {
                        let result = data.Result;
                        if (result.hasOwnProperty('html') === true) {

                            let rootNode = getElm(targetElmId);
                            rootNode.innerHTML = result.html;
                            showElm(targetElmId);

                            if (typeof successCallback == "function") {
                                successCallback();
                            }
                        }
                        if (result.hasOwnProperty('error') === true) {
                            showText(responseElm, result.error, 'red');
                        }
                        //else if (result.hasOwnProperty('message') === true) {
                        //    showText(responseElm, result.message, 'green');
                        //}
                    }
                    else if ((data.hasOwnProperty('Error') === true) && (data.Error)) {
                        let error = data.Error;
                        if (error.hasOwnProperty('Message') === true) {
                            showText(responseElm, error.Message, 'red');
                        }
                    }
                });
        }

        return false;
    }

    function refreshAppViewList(progressElmId, currentPageNo) {

        let valid = true;

        if (valid == true) {
            fillAppViewList(progressElmId, gResponseElmId, gTargetElmId, gShowElmId, currentPageNo, function () {

            });
        }
    }

</script>

<div class="border" style="margin:5px;">

    <div id="appviewProgress"></div>
    <div class="notification" id="appviewResponseContainer" style="margin:5px; padding:10px;text-align:justify;display:none;">
        <button class="delete" onclick="hideElm('appviewResponseContainer')"></button>
        <div id="appviewResponse"></div>
    </div>

    <div style="{{$ViewListStyle}}" id="appviewList">
        {{AppViewList}}
    </div>
</div>

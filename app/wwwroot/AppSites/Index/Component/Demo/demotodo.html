
<div class="ar-flex-content-wrap bg-faded" style="min-height:400px;">
    {{VIEWPLACEHOLDER}}
    <div class="ar-flex-item ar-card-border" style="text-align:center;position:relative;">
        <button class="ar-iconbutton" style="position:absolute; left:0px;margin-top:-5px;width:25px;height:25px;background-color: transparent;text-align:center;vertical-align:middle;"
                onclick="loadComponentHtml('toUIChangeShowProgress', 'noresponse', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', {}, false, '', 0, true, function () {}, 'noprogress')">
            &#x2714;
        </button>
        <button class="ar-iconbutton" style="position:absolute; right:0px;margin-top:-5px;width:25px;height:25px;background-color: transparent;text-align:center;vertical-align:middle;"
                onclick="showComponentSourceViewer('toUIChangeShowProgress',  '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', true)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
        </button>
        <div style="width:300px;font-size:small;color:blue;">
            {{$ComponentCategory}}<div id="toUIChangeShowProgress"></div>
        </div>
        <div style="font-size:small;color:red;">
            {{$ComponentTitle}}
        </div>
        <div class="ar-border" style="margin-top:22px;padding:5px">
            {{ToDo}}
        </div>
    </div>

</div>

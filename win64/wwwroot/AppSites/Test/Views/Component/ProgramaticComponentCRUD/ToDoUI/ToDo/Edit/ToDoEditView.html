
<div id="toDoEditViewDiv" style="text-align:center;padding:5px 5px;display:none;">
    <div>TaskName</div>
    <input type="text" class="border" data-key="" id="{{$ViewID}}EditTaskName" />

    <div>
        <button class="border" style="margin:5px;background-color:green;width:60px;" onclick="hideElm('toDoEditViewDiv')">Close</button>
        <button class="border" style="margin:5px;background-color:lightblue;width:60px;" onclick="editViewComponentJsonArray('{{$ViewID}}Progress', '{{$ViewID}}Response', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', getElm('allowEmpty').checked,  getElm('allowDuplicate').checked,
                function () {
                    var jsonData = getViewComponentFlatJson('toDoEditViewDiv');
                    return jsonData;
                },
                 '{{$ViewID}}',
                { 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }, '', getElm('realtimeRefresh{{$ViewID}}').checked)">
            Change
        </button>
    </div>

</div>

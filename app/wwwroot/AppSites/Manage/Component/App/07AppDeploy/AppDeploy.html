

<div style="margin: 5px 0px; " class="flex-input-wrap">
    <button class="flex-item-stretch border" style="height:40px;" onclick="if (haveElm('appSync') == true) { hideElm('appSync'); };if (haveElm('appClone') == true) { hideElm('appClone'); };clearAppDeployMessage('appDeployResponse'); clearAppDeployMessage('doAppDeployResponse'); clearAppDeployDetailsMessage('deployDetailResponse'); if (isHiddenElm('appDeploy') == true) { retrieveAppDeployInfo('appDeployProgress', 'appDeployResponse', getElm('deployAppName').value, 'deployAppName', 'deployImageName', 'deployTagName', 'deployReferenceRegionsTemplate', 'deployReferenceRegionsDiv', 'deployRegionsTemplate', 'deployRegions', 'deployMaxRegionsPerApp', 'deployMaxMachinesPerApp', 'deployMaxMachinesPerRegion', 'deployEnvInitialTimeout', 'deployEnvIdleTimeout', 'deployEnvAutoDestroyAfterXMin', 'deployOptionsDiv', 'doDeployApp', function () { showElm('appDeploy'); }); } else { hideElm('appDeploy'); }">
        Deploy App <div id="appDeployProgress"></div>
    </button>
</div>

<div class="notification" id="appDeployResponseContainer" style="text-align:center;display:none;margin:5px 10px;">
    <button class="delete" onclick="hideElm('appDeployResponseContainer')"></button>
    <div id="appDeployResponse"></div>
</div>

<div id="appDeploy" class="border" style="margin: 5px 0px;padding: 5px; display: none;position:relative;">

    <label style="position:absolute;left:3px;top:-6px; margin: 5px 0px; text-align: right">
        <input id="deployShowAdvancedOption" type="checkbox" title="Show Advanced Options" onclick="toggleElm('deployRestrictionsDiv'); toggleElm('deployReferenceRegionDiv'); toggleElm('deployImageDiv'); toggleElm('deployEnvironmentalVariableDiv'); if (this.checked == true) { showElm('deployOptionsDiv') } else { if (getElm('deployMaxMachinesPerRegion').value == 1) { hideElm('deployOptionsDiv'); } }">
    </label>

    <div class="flex-input-wrap" style="margin: 5px 0px;">
        <label style="width: 100%; margin: 5px 0px; cursor: pointer;" onclick="openAppUrl('deployAppName')">Deploy App Name<span style="padding-left: 5px; font-size: xx-small; color: orangered;">(If empty enter API Token and Click Refresh)</span></label>
        <input id="deployAppName" class="flex-item-stretch border-left" style="height: 38px; background-color: gray;" autocomplete="none" type="text" placeholder="Deploy App Name" readonly />
        <button class="border-right button" style="background-color: #209cee; height: 40px; " onclick="clearAppDeployMessage('appDeployResponse'); clearAppDeployMessage('doAppDeployResponse'); clearAppDeployDetailsMessage('deployDetailResponse'); retrieveAppDeployInfo('appDeployProgress', 'appDeployResponse', getElm('deployAppName').value, 'deployAppName', 'deployImageName', 'deployTagName', 'deployReferenceRegionsTemplate', 'deployReferenceRegionsDiv', 'deployRegionsTemplate', 'deployRegions', 'deployMaxRegionsPerApp', 'deployMaxMachinesPerApp', 'deployMaxMachinesPerRegion', 'deployEnvInitialTimeout', 'deployEnvIdleTimeout', 'deployEnvAutoDestroyAfterXMin', 'deployOptionsDiv', 'doDeployApp');">
            Refresh
        </button>
    </div>

    <fieldset id="deployRestrictionsDiv" class="border" style="display:none;">
        <legend>Deploy Restrictions</legend>

        <div class="flex-content-spaced" style="margin: 0px;">
            <label class="flex-item-stretch">Max Regions Per App</label>
            <label class="flex-item-stretch">Max Machines Per App</label>
        </div>
        <div class="flex-content-spaced" style="margin: 0px; padding: 0px;">
            <input id="deployMaxRegionsPerApp" class="border flex-item-stretch" style="width: 48%; height: 40px; margin: 0 0 0 5px; background-color: gray; " type="number" placeholder="Max Regions per App" value="1" readonly />
            <input id="deployMaxMachinesPerApp" class="border flex-item-stretch" style="width: 48%; height: 40px; background-color: gray; margin: 0 5px 0 0;" type="number" placeholder="Max Machine Count per App" value="1" readonly />
        </div>

    </fieldset>

    <div id="deployReferenceRegionsTemplate" style="display:none;">
        <div style="min-width:50px; margin: 5px 5px;cursor: pointer;" onclick="openAppRegionUrl('{AppName}', '{Region}');">
            <label style="padding: 7px 0px 0 0px;">
                <input name="{RegionName}" value="{Region}" type="radio" checked="checked"> {RegionText}
            </label>
        </div>
    </div>

    <fieldset id="deployReferenceRegionDiv" class="border" style="display:none;">
        <legend>Deploy Reference Region</legend>

        <div id="deployReferenceRegionsDiv" style="display: flex; flex-flow: row wrap; justify-content: space-around; width: 100%; ">
        </div>

    </fieldset>

    <fieldset id="deployImageDiv" class="border" style="display:none;">
        <legend>Deploy Image</legend>

        <div class="flex-content-spaced" style="margin: 0px;">
            <label class="flex-item-stretch">Image Name</label>
            <label class="flex-item-stretch">Tag Name</label>
        </div>
        <div class="flex-content-spaced" style="margin: 0px; max-width: 100%;">
            <select id="deployImageName" class="flex-item-stretch border" style="height: 30px; margin: 0 5px 0 0px; padding-left:5px;" title="Deploy Docker Image">
            </select>
            <input id="deployTagName" class="border" style="width: 48%; height: 40px; margin: 0 0 0 5px; " type="text" placeholder="Your Tag Name" value="latest" />
        </div>

    </fieldset>

    <fieldset id="deployEnvironmentalVariableDiv" class="border" style="display:none;">
        <legend>Environmental Variables</legend>

        <div class="flex-content-spaced" style="margin: 0px;">
            <label class="flex-item-stretch">Initial Timeout (sec)</label>
            <label class="flex-item-stretch">Idle Timeout (sec)</label>
        </div>
        <div class="flex-content-spaced" style="margin: 0px; padding: 0px;">
            <input id="deployEnvInitialTimeout" class="border" style="width:48%;height: 40px; margin:0 5px 0 0;" type="number" placeholder="Your Initial Timeout" value="30" />
            <input id="deployEnvIdleTimeout" class="border" style="width: 48%; height: 40px; margin: 0 0 0 5px " type="number" placeholder="Your Idle Timeout" value="30" />
        </div>

        <div class="flex-content-wrap" style="margin: 0px;">
            <label class="flex-item-stretch" style="margin: 5px 0px; text-align: center">
                Load AppData
                <input id="deployEnvLoadAppData" type="checkbox" title="Load App Data" style="margin-left: 5px;" checked="checked">
            </label>
        </div>

        <div class="flex-input-wrap" style="margin: 5px 0px;">
            <label style="width:100%;margin: 5px 0px;">Auto Destroy After x Mins</label>
            <span style="width:100%;font-size:xx-small;color:blue;">0 is skip Auto Destroy</span>
            <input id="deployEnvAutoDestroyAfterXMin" class="flex-item-stretch border-left" style="height: 38px;" type="number" placeholder="Auto Destroy after x Mins" value="0" />
        </div>

    </fieldset>

    <div id="deployRegionsTemplate" style="display:none;">
        <div style="min-width:50px; margin: 5px 5px;">
            <label style="padding: 7px 0px 0 0px;">
                <input name="{RegionName}" value="{Region}" type="checkbox" checked="checked"> {RegionText}
            </label>
        </div>
    </div>

    <div class="flex-content-wrap" style="margin: 5px 0px;">
        <label style="width: 50%; margin: 5px 0px; text-align: left;">
            Deploy Region(s)
        </label>
        <label style="width: 50%; margin: 5px 0px; text-align: right">
            All
            <input id="selectAllDeployRegion" type="checkbox" title="All Regions" onclick="appDeploySelectAll('deployRegion', getElm('selectAllDeployRegion').checked)">
        </label>
        <div id="deployRegions" class="border" style="display: flex; flex-flow: row wrap; justify-content: space-around; width: 100%; ">
        </div>
    </div>

    <fieldset id="deployOptionsDiv" class="border" style="display:none;">
        <legend>Deploy Options Per Region</legend>

        <div class="flex-content-spaced" style="margin: 0px;">
            <label style="width:100%;margin: 5px 0px;">Max Machine(s)</label>
            <label style="width:100%;margin: 5px 0px;">Deploy Machine Count</label>
        </div>

        <div class="flex-content-spaced" style="margin: 0px; padding: 0px;">
            <input id="deployMaxMachinesPerRegion" class="flex-item-stretch border" style="width: 48%; height: 38px; background-color: gray;" autocomplete="none" type="number" placeholder="Max Machine Count per Region" value="1" readonly />
            <input id="deployMachineCountPerRegion" class="border flex-item-stretch" style="width: 48%; height: 38px; margin: 0 0 0 5px " type="number" placeholder="Deploy Machine Count Per Region" value="1" />
        </div>

        <div class="flex-content-spaced" style="margin: 0px;">
            <label class="flex-item-stretch">Destroy if not in Region</label>
        </div>
        <div class="flex-content-spaced" style="margin: 0px; padding: 0px;">
            <input id="deployDestroyIfNotInRegion" class="border flex-item-stretch" type="checkbox" title="Destroy if not in Deploy region" style="margin-left: 5px; ">
        </div>

    </fieldset>

   

    <div class="notification" id="doAppDeployResponseContainer" style="text-align:center;display:none;margin:5px 10px;">
        <button class="delete" onclick="hideElm('doAppDeployResponseContainer');hideElm('deployDetailResponse')"></button>
        <div id="doAppDeployResponse"></div>
    </div>

    <div id="deployDetailResponse" style="font-size:x-small;text-align:center">

    </div>

    <div class="flex-content-wrap" style="margin: 15px 0px;">
        <button class="border button" id="doDeployApp" style="background-color:#209cee;" tabindex="4" disabled="disabled"
                onclick="deployApp('doAppDeployProgress', 'doAppDeployResponse', getElm('deployAppName').value, getElm('deployImageName').value, getElm('deployTagName').value, 'deployReferenceRegion', 'deployRegion', getElm('deployEnvInitialTimeout').value, getElm('deployEnvIdleTimeout').value, getElm('deployEnvLoadAppData').checked, getElm('deployEnvAutoDestroyAfterXMin').value, getElm('deployMachineCountPerRegion').value, getElm('deployDestroyIfNotInRegion').checked, 'doDeployApp', 'deployMaxMachinesPerRegion', 'deployDetailResponse')">
            Deploy Machine(s) to Selected Regions <div id="doAppDeployProgress"></div>
        </button>
    </div>

</div>

{{AppDeployJs}}


<div class="ar-flex-input-wrap bg-alt" id="toDoEditViewDiv" style="text-align:center;padding:5px 5px;display:none;" title="ViewID={{$ViewID}},ParentViewID={{$ParentViewID}}">
    <div id="toDoEditKey">
        <input type="hidden" class="ar-input ar-border" style="width:100%;" data-key="" id="{{$ParentViewID}}EditGuid" />
    </div>
    <div class="ar-flex-input-wrap" id="toDoEditInput">
        <div>Task Name</div>
        <input type="text" class="ar-input ar-border" style="width:100%;" data-key="" id="{{$ParentViewID}}EditTaskName" />
        <input type="hidden" class="ar-input ar-border" style="width:100%;" id="{{$ParentViewID}}EditKey" value="" />

        <div>Task Status</div>
        <select class="ar-select ar-border" data-key="" style="width:100%;padding:0 0 0 10px;" id="{{$ParentViewID}}EditTaskStatus">
            <option>Pending</option>
            <option>InProgress</option>
            <option>Complete</option>
        </select>
    </div>
    <div>
        <button class="ar-button ar-border" style="margin:5px;background-color:green;width:75px;" onclick="hideElm('toDoEditViewDiv')">Close</button>
        <button class="ar-button ar-border" style="margin:5px;background-color:lightblue;width:75px;"
                data-action="editJsonInJsonArray" 
                data-progress="{{$ParentViewID}}Progress" 
                data-response="{{$ParentViewID}}Response"
                data-appsite="{{$AppSite}}" 
                data-appview="{{$AppView}}" 
                data-appcomponent="{{$ParentViewID}}"
                data-keyinfo="todoEditViewGetKeyInfo"
                data-datainfo="todoEditViewGetEditInfo"
                data-validkeyinfo="{'TaskName':'', 'TaskStatus':''}"
                data-duplicatekeyinfo="{'TaskName':''}"
                data-component="{{$ParentViewID}}"
                data-config="{ 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }"
                data-isrealtime="todoGetRealtime" ,
                data-realtimedomain="todoGetRealtimeDomain">
            Change
        </button>
    </div>
</div>

<script>

    function todoEditViewGetKeyInfo() {
        return getFlatJson('toDoEditKey', '{{$ParentViewID}}');
    }

    function todoEditViewGetEditInfo() {
        return getFlatJson('toDoEditInput', '{{$ParentViewID}}');
    }
    
</script>

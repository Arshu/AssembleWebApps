<div id="{{$ViewID}}Edit" style="padding: 5px 10px; text-align: center; display:none;">
    <div class="flex-input-wrap">
        <div style="width:100%;">Category</div>
        <div class="flex-item-stretch border-top-bottom" style="height:40px;">
            <select style="width:100%;border:none;" data-key="List.List~0.Category" id="{{$ViewID}}EditCategory">
                {{@SelectList}}
                <option data-row="{{$RowNo}}" {{@ItemSelected}} selected {{/ItemSelected}}>
                    {{$ItemText}}
                </option>
                {{/SelectList}}
            </select>
        </div>
    </div>
    <div class="flex-input-wrap">
        <div style="width:100%;">TaskName</div>
        <input type="text" class="flex-item-stretch border" data-key="List.List~0.TaskName" id="{{$ViewID}}EditTaskName" />
    </div>
    <div class="flex-input-wrap">
        <div style="width:100%;">TaskInfo</div>
        <input type="text" class="flex-item-stretch border-left" data-key="List.List~0.TaskInfo" id="{{$ViewID}}EditTaskInfo" />
        <button class="border-right" style="background-color:lightblue;width:60px;" onclick="editViewComponentJsonArray('{{$ViewID}}Progress', '{{$ViewID}}Response', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', getElm('allowEmpty').checked,  getElm('allowDuplicate').checked,
                function () {
                    var jsonData = getViewComponentFlatJson('{{$ViewID}}Edit');
                    return jsonData;
                },
                 '{{$ViewID}}',
                { 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }, '', false)">
            Change
        </button>
    </div>
    <div class="flex-input-wrap">
        <button class="border" style="margin:5px;background-color:green;width:60px;" onclick="hideElm('{{$ViewID}}Edit');showElm('{{$ViewID}}Add')">Close</button>
    </div>
    <div class="flex-item-stretch" style="width: 100%;">
        <span style="font-size:xx-small">ViewID:[{{$ViewID}}] ParentViewID:[{{$ParentViewID}}] NextParentViewID:[{{$NextParentViewID}}]</span>
    </div>
</div>

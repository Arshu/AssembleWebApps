
<tr onclick="setUser('{{$UserName}}', '{{$UserEmail}}')">
    <td>
        User Name
    </td>
    <td>
        {{$UserName}}
    </td>
    <td style="width:50px;">
        <div class="ar-flex-content-wrap">
            <div class="ar-flex-item-stretch">
                &nbsp;
            </div>
            <button class="ar-button ar-border" onclick="deleteUser('deleteUserProgress', 'userListResponse', '{{$UserName}}', function () { refreshUserList('deleteUserProgress',  1); clearUserInput(); })">
                &#10060;
                <span id="deleteUserProgress"></span>
            </button>
        </div>
    </td>
</tr>
<tr>
    <td>
        User Email
    </td>
    <td colspan="2">
        {{$UserEmail}}
    </td>
</tr>
<tr>
    <td colspan="2">
        <label class="checkbox">
            <input type="checkbox" id="Chk{{$UserName}}" name="Chk{{$UserName}}" {{@ForceChangePassword}} checked="checked" {{/ForceChangePassword}}>
            Force Change Pwd
        </label>
    </td>
    <td>
        <div class="ar-flex-content-wrap">
            <div class="ar-flex-item-stretch">
                &nbsp;
            </div>
            <button class="button border" onclick="setForceChangePassword('forceChangePassword', 'userListResponse', '{{$UserName}}',getElm('Chk{{$UserName}}').checked, function () { refreshUserList('forceChangePassword', 1); clearUserInput(); })">
                &#9989;
                <span id="forceChangePassword"></span>
            </button>
        </div>
    </td>
</tr>

<tr style="border-bottom:solid 2px black;">
    <td colspan="3" style="text-align:center;">
        {{$UserRoles}}
    </td>
</tr>

<div class="flex-content-spaced" style="{{@ArrayItemTopHidden}}display:none;{{/ArrayItemTopHidden}}width:100%;margin-top:7px;">
    <button class="border" style="min-width:25px;height:30px;margin-right:5px;color:black;font-weight:bolder;display:none;">
        -
    </button>
    {{@HavePreviousPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" title="{{$PageNo}}, {{$PageNoArray}}, {{$PreviousPage}}, {{$FilterKeyPath}}"
            onclick="return refreshEditorJsonArrayItem('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}PreviousJsonArrayItemEditorProgress',
                '{{$PageNo}}', '{{$PageNoArray}}', '{{$PreviousPage}}', '{{$FilterKeyPath}}');">
        < <span id="{{$ViewID}}{{$FilterKeyPath}}PreviousJsonArrayItemEditorProgress"></span>
    </button>
    {{/HavePreviousPage}}
    {{^HavePreviousPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" disabled><</button>
    <span id="{{$ViewID}}{{$FilterKeyPath}}PreviousJsonArrayItemEditorProgress"></span>
    {{/HavePreviousPage}}

    <div class="flex-item-stretch">
        {{$Title}}
    </div>

    {{@HaveNextPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" title="{{$PageNoCurrent}}, {{$PageNoArray}}, {{$NextPage}}, {{$FilterKeyPath}}"
            onclick="return refreshEditorJsonArrayItem('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}NextJsonArrayItemEditorProgress',
                '{{$PageNo}}', '{{$PageNoArray}}', '{{$NextPage}}', '{{$FilterKeyPath}}')">
        > <span id="{{$ViewID}}{{$FilterKeyPath}}NextJsonArrayItemEditorProgress"></span>
    </button>
    {{/HaveNextPage}}
    {{^HaveNextPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" disabled>></button>
    <span id="{{$ViewID}}{{$FilterKeyPath}}NextJsonArrayItemEditorProgress"></span>
    {{/HaveNextPage}}
    <button class="border" style="min-width: 30px; height: 30px; margin-left:3px; text-align: center; color: black; font-weight: bolder;" id="{{$ViewID}}RefreshEditorJsonBtn"
            onclick="refreshEditorJsonArrayItem('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}JsonEditorArrayItemRefreshProgress',
                '{{$PageNo}}', '{{$PageNoArray}}', '{{$PageNoArrayItem}}', '{{$FilterKeyPath}}')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        <span id="{{$ViewID}}{{$FilterKeyPath}}JsonEditorArrayItemRefreshProgress"></span>
    </button>
</div>

<hr class="flex-item-stretch" style="{{@ArrayItemTopHidden}}display:none;{{/ArrayItemTopHidden}}background-color:black;margin: -1px 4px" />

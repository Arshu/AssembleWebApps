
<script type="text/javascript">

    function retrieveAppBackupInfo(progressElmId, responseElmId, backupAppNameVal, appNameElmId, appImageElmId, appTagElmId, sourceFolderSelectElmId, backupFolderSelectElmId, doBackupBtnElmId, successCallback, failureCallback) {
        let id = window.ajaxid++;
        let responseElm = getElm(responseElmId);
        let responseContainerElmId = responseElmId + "Container";
        responseElm.textContent = '';
        hideElm(responseContainerElmId);

        let valid = true;

        let apiToken = "";
        if (haveElm('appAPIToken') == true) {
            apiToken = getElm('appAPIToken').value;
        }
        //if (apiToken.length == 0) {
        //    showText(responseElm, 'Enter the API Token', 'red');
        //    valid = false;
        //}


        if (valid === true) {

            getElm(doBackupBtnElmId).setAttribute("disabled", true);

            let isRealtime = false;
            let realtimeDomain = "";

            let apiUrl = '/AppApi/ServerApi';
            let apiMethod = 'RetrieveBackupInfo';

            let apiParams = {
                "apiToken": apiToken,
                "backupAppName": backupAppNameVal
            };

            let processReturn = function (result, responseElmId, successCallback, failureCallback) {

                let responseElm = getElm(responseElmId);

                if (result.hasOwnProperty('error') === true) {
                    showText(responseElm, result.error, 'red');

                    if (typeof failureCallback === "function") {
                        failureCallback();
                    }
                }
                    //else if (result.hasOwnProperty('message') === true) {
                    //    showText(responseElm, result.message, 'green');

                    //    if (typeof successCallback === "function") {
                    //        successCallback();
                    //    }
                    //}
                else
                {
                    if (result.hasOwnProperty('AppName') === true) {
                        getElm(appNameElmId).value = result.AppName;
                        getElm(appImageElmId).value = result.AppName;
                    }
                    getElm(appTagElmId).value = "latest";

                    if (result.hasOwnProperty('BackupFolderList') === true) {
                        let folderListArray = result.BackupFolderList;

                        let sourceSelectElm = getElm(sourceFolderSelectElmId);
                        if (sourceSelectElm) {
                            sourceSelectElm.options.length = 0;
                            for (let i = 0; i < folderListArray.length; i++) {
                                let bakFolder = folderListArray[i];
                                let selectText = "";
                                if (bakFolder.hasOwnProperty('Name') === true) {
                                    selectText = bakFolder.Name
                                }
                                let selectValue = "";
                                if (bakFolder.hasOwnProperty('Path') === true) {
                                    selectText = bakFolder.Path
                                }
                                sourceSelectElm.options[sourceSelectElm.options.length] = new Option(selectText, selectText);

                                if (selectText.indexOf("wwwroot") > -1) {
                                    if (selectText.endsWith("wwwroot") == true) {
                                        sourceSelectElm.selectedIndex = sourceSelectElm.options.length - 1;
                                    }
                                }
                            }
                        }

                        let backupSelectElm = getElm(backupFolderSelectElmId);
                        if (backupSelectElm) {
                            backupSelectElm.options.length = 0;
                            for (let i = 0; i < folderListArray.length; i++) {
                                let bakFolder = folderListArray[i];
                                let selectText = "";
                                if (bakFolder.hasOwnProperty('Name') === true) {
                                    selectText = bakFolder.Name
                                }
                                let selectValue = "";
                                if (bakFolder.hasOwnProperty('Path') === true) {
                                    selectText = bakFolder.Path
                                }                                
                                backupSelectElm.options[backupSelectElm.options.length] = new Option(selectText, selectText);

                                if (selectText.indexOf("wwwroot") > -1) {
                                    if (selectText.endsWith("wwwroot") == true) {
                                        backupSelectElm.selectedIndex = backupSelectElm.options.length - 1;
                                    }
                                }
                            }
                            getElm(doBackupBtnElmId).removeAttribute("disabled");   

                            if (typeof successCallback === "function") {
                                successCallback();
                            }
                        }                        
                    }
                }                
            };

            callAssemblerApi(progressElmId, responseElmId, apiUrl, apiMethod, apiParams, isRealtime, realtimeDomain, processReturn, successCallback, failureCallback, 0, "{{$AppSite}}", "{{$AppView}}", "{{$ViewName}}", "");
        }

        return false;
    }

    function backupAppFolder(progressElmId, responseElmId, appNameVal, appImageVal, appTagVal, sourceFolderSelectVal, backupFolderSelectVal, clearBackupLayerVal, appDataOverwriteVal, skipAppDataBackupVal, doBackupBtnElmId, successCallback, failureCallback) {
        let id = window.ajaxid++;
        let responseElm = getElm(responseElmId);
        let responseContainerElmId = responseElmId + "Container";
        responseElm.textContent = '';
        hideElm(responseContainerElmId);

        let valid = true;
        
        if (valid == true) {
            if (appNameVal.length == 0) {
                showText(responseElm, 'App Name Cannot be Empty', 'red');
                valid = false;
            }
        }

        if (valid == true) {
            if (appImageVal.length == 0) {
                showText(responseElm, 'App Image Cannot be Empty', 'red');
                valid = false;
            }
        }

        if (valid == true) {
            if (appTagVal.length == 0) {
                showText(responseElm, 'App Image Tag Cannot be Empty', 'red');
                valid = false;
            }
        }

        if (sourceFolderSelectVal == "") {
            showText(responseElm, 'Select the Source Folder', 'red');
            valid = false;
        }

        if (backupFolderSelectVal == "") {
            showText(responseElm, 'Select the Backup Folder', 'red');
            valid = false;
        }

        let apiToken = "";
        if (haveElm('appAPIToken') == true) {
            apiToken = getElm('appAPIToken').value;
        }
        //if (regionList.length == 0) {
        //    showText(responseElm, 'Enter the API Token', 'red');
        //    valid = false;
        //}

        if (valid === true) {

            getElm(doBackupBtnElmId).setAttribute("disabled", true);

            let isRealtime = false;
            let realtimeDomain = "";

            let apiUrl = '/AppApi/ServerApi';
            let apiMethod = 'BackupAppFolder';

            let apiParams = {
                "apiToken": apiToken,
                "appName": appNameVal,
                "targetImageName": appImageVal,
                "targetTagName": appTagVal,
                "sourceFolder": sourceFolderSelectVal,
                "backupFolder": backupFolderSelectVal,
                "clearBackupLayer": clearBackupLayerVal,
                "appDataOverwrite": appDataOverwriteVal,
                "skipAppDataBackup": skipAppDataBackupVal
            };

            let processReturn = function (result, responseElmId, successCallback, failureCallback) {

                let responseElm = getElm(responseElmId);

                if (result.hasOwnProperty('error') === true) {
                    showText(responseElm, result.error, 'red');

                    getElm(doBackupBtnElmId).removeAttribute("disabled");

                    if (typeof failureCallback === "function") {
                        failureCallback();
                    }
                }
                else if (result.hasOwnProperty('message') === true) {
                    showText(responseElm, result.message, 'green');

                    if (typeof successCallback === "function") {
                        successCallback();
                    }
                }
            };

            callAssemblerApi(progressElmId, responseElmId, apiUrl, apiMethod, apiParams, isRealtime, realtimeDomain, processReturn, successCallback, failureCallback, 0, "{{$AppSite}}", "{{$AppView}}", "{{$ViewName}}", "");
        }

        return false;
    }

</script>

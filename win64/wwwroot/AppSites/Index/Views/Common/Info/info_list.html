
<div class="container" style="border: 0px solid green; padding: 30px 5px;">

    <h2 style="text-align:center">{{$CardMainTitle}}</h2>
    <p class="card-text" style="text-align:center">{{$CardSubTitle}}</p>
    <p style="text-align: center;color:red;">Click the Image to view the Gif of the Demo</p>

    <div class="flex-content-wrap" style="text-align:center;margin-top:25px;">

        {{@CardList}}
        <div class="flex-item-card card_border" style="text-align:center;margin:5px;">
            <div class="card_title">{{$CardTitle}}</div>
            {{@CardLink}}
            <div><a href="{{$CardLink}}">More...</a></div>
            {{/CardLink}}
            <img src="{{$CardIcon}}" style="width:128px;margin:10px;" onclick="showCardViewer('{{$CardView}}')" />
            <img src="{{$CardView}}" style="width:0px;height:0px;display:none;" />
            <p class="card_text">
                {{$CardInfo}}
            </p>
        </div>
        {{/CardList}}

    </div>

    <p class="card-text" style="text-align:center">{{$CardSubInfo}}</p>

</div>

<script type="text/javascript">

    window.ajaxid = 0;

    function hideCardViewer() {

        var modal = document.querySelector('#viewCard');
        modal.classList.remove('is-active');
    }

    function showCardViewer(cardUrl) {
        var cardImage = getElm('cardViewImage');
        cardImage.src = cardUrl;
        setTimeout(function () {
            var modal = document.querySelector('#viewCard');
            modal.classList.add('is-active');
        }, 1000);
    }
  
</script>
<div class="modal" id="viewCard">
    <div class="modal-background"></div>
    <div class="modal-content">

        <div class="flex-content-wrap" style="padding:3px 10px;background-color:#fff;position:relative;text-align:center;">
            <button class="border" style="margin-top:7px;width:25px;height:25px;top:0px;right:10px; background-color: lightgray;position:absolute;" onclick="hideCardViewer()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            <img id="cardViewImage" style="height:80vh;text-align:center;" />
        </div>

    </div>
</div>

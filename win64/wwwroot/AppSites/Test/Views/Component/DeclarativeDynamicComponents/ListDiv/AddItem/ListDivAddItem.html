<script type="text/javascript">

    ready(() => {
        categoryAddListeners();
    });

    function categoryAddListeners() {

        if (haveElm('newCategorySection{{$ViewID}}')) {
            var newCategoryTextElm = getElm('newCategoryText{{$ViewID}}');
            var newCategoryAddBtnElm = getElm('newCategoryAddBtn{{$ViewID}}');

            newCategoryTextElm.addEventListener('keypress', function (event) {
                var key = event.which || event.keyCode;
                if (key === 13) { // 13 is enter
                    newCategoryAddBtnElm.click();
                }
            });
        }
    }

    function categoryGetAddJson() {
        var jsonData = getViewComponentFlatJson('newCategorySection{{$ViewID}}');
        return jsonData;
    }

    function categoryGetEditJson() {
        var jsonData = new Object();
        var selectElm = getElm('CategorySelect');
        var selectedOptionElm = selectElm.options[selectElm.selectedIndex];
        var dataRow = selectedOptionElm.getAttribute('data-row');
        if (dataRow != '0') {
            var jsonKey = 'ListDiv.SelectList~' + dataRow + '.ItemSelected';
            jsonData[jsonKey] = true;
        }
        return jsonData;
    }

    function categoryGetDeleteKeyPath() {
        var jsonData = '';
        var selectElm = getElm('CategorySelect');
        var selectedOptionElm = selectElm.options[selectElm.selectedIndex];
        var dataRow = selectedOptionElm.getAttribute('data-row');
        if (dataRow != '0') {
            jsonData = 'ListDiv.SelectList~' + dataRow + '.ItemText';
        }
        return jsonData;
    }

</script>

<div id="{{$ViewID}}Add" style="margin: 5px 10px; text-align: center;">
    <div class="flex-input-wrap">
        <div style="width:100%;">Category</div>
        <button class="border-left" style="width:40px;height:40px;"
                onclick="{{%CategoryRefreshView}}">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        </button>
        <div class="flex-item-stretch border-top-bottom" style="height:40px;">
            <select style="width:100%;border:none;" data-key="ListDiv.List~0.Category" id="CategorySelect"
                    onchange="{{%CategoryEditViewData}}">
                {{@SelectList}}
                <option data-row="{{$RowNo}}" {{@ItemSelected}} selected {{/ItemSelected}}>
                    {{$ItemText}}
                </option>
                {{/SelectList}}
            </select>
        </div>
        <button class="border-right" style="width:40px;height:40px;" onclick="toggleElm('newCategorySection{{$ViewID}}');">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        </button>
    </div>
    <div class="flex-content-wrap" style="display:none;text-align:center;" id="newCategorySection{{$ViewID}}">
        <label style="width:100%;">New Category</label>
        <button class="border-left" style="width: 40px; height: 40px;"
                onclick="{{%CategoryDeleteViewData}}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
        <div class="flex-item-stretch border-top-bottom" style="height:40px;">
            <input data-key="ListDiv.SelectList~0.ItemText" style="height:38px;width:100%;" id="newCategoryText{{$ViewID}}" type="text" placeholder="Enter New Category Name" />
        </div>
        <button class="border-right" style="width:40px;height:40px;" id="newCategoryAddBtn{{$ViewID}}"
                onclick="{{%CategoryAddViewData}}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </button>
    </div>

    <div class="flex-input-wrap">
        <div style="width:100%;">TaskName</div>
        <input type="text" class="flex-item-stretch border" data-key="ListDiv.List~0.TaskName" />
    </div>

    <div class="flex-input-wrap">
        <div style="width:100%;">TaskInfo</div>
        <input type="text" class="flex-item-stretch border-left" data-key="ListDiv.List~0.TaskInfo" />
        <button class="border-right" style="background-color:lightblue;width:60px;" onclick="addViewComponentJsonArray('{{$ViewID}}Progress', '{{$ViewID}}Response', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}', getElm('listDivAllowEmpty').checked,  getElm('listDivAllowDuplicate').checked,
            function () {
                var jsonData = getViewComponentFlatJson('{{$ViewID}}Add');
                return jsonData;
            },
            '{{$ViewID}}',
            { 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }, '', false)">
            Add
        </button>
    </div>
    <div class="flex-item-stretch" style="width: 100%;">
        <span style="font-size:xx-small">ViewID:[{{$ViewID}}] ParentViewID:[{{$ParentViewID}}] NextParentViewID:[{{$NextParentViewID}}]</span>
    </div>
</div>

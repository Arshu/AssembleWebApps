<script type="module">
    import { reactive } from '/Resource/Arshu/arrowjs/index.min.mjs'

    const data = reactive({
        price: 25,
        quantity: 10,
        logTotal: true
    })

    function total() {
        if (data.logTotal) {
            console.log(`Total: ${data.price * data.quantity}`)
        }
    }

    data.$on('price', (value) => {
        console.log(`Price changed to ${value}`)
    })

    data.$on('price', total)
    data.$on('quantity', total)
    data.$on('logTotal', total)
    total()
    data.price = 35

    data.$off('quantity', total)
    data.quantity = 20

</script>

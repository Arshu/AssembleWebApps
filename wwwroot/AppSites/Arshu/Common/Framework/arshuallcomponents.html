
<script>

    function addViewComponent(progressElmId, responseElmId, appSite, appView, appComponentName, subComponentName, newComponentAppSite, newComponentName, addBeforeComponent, addAsCopyComponent, replaceComponent, configJson, getRealtimeRefresh, successCallback) {

        let clientRequestTimestamp = Math.floor(new Date().getTime());

        let id = window.ajaxid++;
        let responseElm = getElm(responseElmId);
        let responseContainerElmId = responseElmId + "Container";
        responseElm.textContent = '';
        hideElm(responseContainerElmId);

        let valid = true;

        let isRealtime = false;
        if (typeof getRealtimeRefresh === "function") {
            isRealtime = getRealtimeRefresh();
        } else {
            isRealtime = getRealtimeRefresh;
        }
        if (isRealtime == null) {
            isRealtime = false;
        }

        if (valid === true) {

            if (getType(configJson) == "Object") {
                configJson["DefaultRealtime"] = isRealtime;
                configJson["DefaultRealtimeDomain"] = realtimeDomain;
            }

            let pageInfo = {
                "appSite": appSite,
                "appView": appView,
            }

            let refreshInfo = {
                "componentName": componentName,
                "configJson": configJson,
                "isRealtime": isRealtime,
                "realtimeDomain": realtimeDomain
            }

            let apiUrl = '/AppApi/VueApi';
            let apiMethod = 'AddViewComponent';
            let apiParams = {
                "pageInfo": pageInfo,

                "appComponentName": appComponentName,
                "subComponentName": subComponentName,
                "newComponentAppSite": newComponentAppSite,
                "newComponentName": newComponentName,
                "addBeforeComponent": addBeforeComponent,
                "addAsCopyComponent": addAsCopyComponent,
                "replaceComponent": replaceComponent,

                "refreshInfo": refreshInfo
            }

            let processReturn = function (result, responseElmId, successCallback) {

                let responseElm = getElm(responseElmId);

                if (result.hasOwnProperty('error') === true) {
                    showText(responseElm, result.error, 'red');
                }
                else if (result.hasOwnProperty('message') === true) {
                    //showText(responseElm, result.message, 'green');

                    if (result.hasOwnProperty('json') === true) {

                        let jsonTagList = result.json;
                        refreshViewComponentJson(jsonTagList, currentAppSite, currentAppView);
                    }

                    if (typeof successCallback === "function") {
                        successCallback(result.message);
                    }
                }
            }

            callAssemblerApi(progressElmId, responseElmId, apiUrl, apiMethod, apiParams, isRealtime, realtimeDomain, processReturn, successCallback, clientRequestTimestamp, currentAppSite, currentAppView, changeComponentName + " to " + subComponentName);
        }

        return false;
    }

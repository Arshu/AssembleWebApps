<div class="flex-content-spaced" style="{{@ArrayTopHidden}}display:none;{{/ArrayTopHidden}}width:100%;">
    {{@HavePreviousPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" title="{{$PageNoCurrent}}, {{$PreviousPage}}, {{$FilterKeyPath}}"
            onclick="return refreshEditorJsonArray('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}PreviousJsonArrayEditorProgress',
                '{{$PageNo}}', '{{$PreviousPage}}', '{{$PageNoArrayItem}}', '{{$FilterKeyPath}}');">
        < <span id="{{$ViewID}}{{$FilterKeyPath}}PreviousJsonArrayEditorProgress"></span>
    </button>
    {{/HavePreviousPage}}
    {{^HavePreviousPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" disabled><</button>
    {{/HavePreviousPage}}
    <button class="border" style="min-width:25px;height:30px;margin-left:5px;color:black;font-weight:bolder;" title="{{$KeyPath}}"
            onclick="deleteEditorJsonArray('{{$ViewID}}','{{$ViewID}}{{$FilterKeyPath}}DeleteJsonArrayEditorProgress',
                '{{$PageNo}}', '{{$PageNoArray}}', '{{$PageNoArrayItem}}',
                { 'KeyPath': '{{$FilterKeyPath}}' }, '',
                function (message) {
                    showText(getElm('{{$ViewID}}JsonEditorResponse'), message, 'green');
                    triggerEvent('{{$ViewID}}RefreshEditorJsonBtn', 'click')
                })">
        <span id="{{$ViewID}}{{$FilterKeyPath}}DeleteJsonArrayEditorProgress"></span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
    </button>

    <div class="flex-item-stretch">
        {{$Title}}
    </div>

    <button class="border" style="min-width:25px;height:30px;margin-right:5px;color:black;font-weight:bolder;" title="{{$KeyPath}}"
            onclick="cloneEditorJsonArray('{{$ViewID}}','{{$ViewID}}{{$FilterKeyPath}}CloneJsonArrayEditorProgress',
                '{{$PageNo}}', '{{$PageNoArray}}', '{{$PageNoArrayItem}}',
                { 'KeyPath': '{{$FilterKeyPath}}' }, '',
                function (message) {
                    showText(getElm('{{$ViewID}}JsonEditorResponse'), message, 'green');
                    triggerEvent('{{$ViewID}}RefreshEditorJsonBtn', 'click')
                })">
        <span id="{{$ViewID}}{{$FilterKeyPath}}CloneJsonArrayEditorProgress"></span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
        </svg>
    </button>
    {{@HaveNextPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" title="{{$PageNoCurrent}}, {{$NextPage}}, {{$KeyPath}}"
            onclick="return refreshEditorJsonArray('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}NextJsonArrayEditorProgress',
                '{{$PageNo}}', '{{$NextPage}}', '{{$PageNoArrayItem}}', '{{$FilterKeyPath}}')">
        ><span id="{{$ViewID}}{{$FilterKeyPath}}NextJsonArrayEditorProgress"></span>
    </button>
    {{/HaveNextPage}}
    {{^HaveNextPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;" disabled>></button>
    {{/HaveNextPage}}
    <button class="border flex-item" style="min-width:25px;height:30px;color:black;font-weight:bolder;display:none;"
            onclick="return refreshEditorJsonArray('{{$ViewID}}', '{{$ViewID}}{{$FilterKeyPath}}RefreshJsonArrayEditorProgress',
            '{{$PageNo}}', '{{$PageNoArray}}', '{{$PageNoArrayItem}}', '{{$FilterKeyPath}}')">
        &#x2714;<span id="{{$ViewID}}{{$FilterKeyPath}}RefreshJsonArrayEditorProgress"></span>
    </button>
</div>

<hr class="flex-item-stretch" style="{{@ArrayTopHidden}}display:none;{{/ArrayTopHidden}}background-color:black;margin: -1px 4px" />

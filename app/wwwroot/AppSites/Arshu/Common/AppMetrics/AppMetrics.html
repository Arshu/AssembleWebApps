<style>

    .metricTabActive {
        background-color: black;
        color: white;
    }
</style>
<script src="/Resource/Arshu/chart/chart.umd.min.js"></script>

<script type="text/javascript">

    function hideAppMetricsViewer() {

        let modal = getElm('viewAppMetrics');
        modal.classList.remove('is-active');
    }

    function showAppMetricsViewer(progressElmId, successCallback) {

        let modal = getElm('viewAppMetrics');

        fillPageMetricsInstance(progressElmId, 'metricsResponse', 'pageMetricsInstance', 'pageMetricsCached', 'mergePageAction', 'mergePageStatus', function () {

            fillPageMetricsPath(progressElmId, 'metricsResponse', 'pageMetricsPath', function () {

                fillPageMetricsType(progressElmId, 'metricsResponse', 'pageMetricsType', function () {

                    refreshPageMetricsChart(progressElmId, 1, function () {
                        getElm("pageMetricsTab").classList.add("metricTabActive");
                        modal.classList.add('is-active');

                        if (typeof successCallback === "function") {
                            successCallback();
                        }
                    });

                });

            })

        });
    }

    function showPageMetrics() {

        fillPageMetricsInstance('metricsProgress', 'metricsResponse', 'pageMetricsInstance', 'pageMetricsCached', 'mergePageAction', 'mergePageStatus', function () {

            fillPageMetricsPath('metricsProgress', 'metricsResponse', 'pageMetricsPath', function () {

                fillPageMetricsType('metricsProgress', 'metricsResponse', 'pageMetricsType', function () {

                    refreshPageMetricsChart('metricsProgress', 1, function () {

                        getElm("pageMetricsTab").classList.add("metricTabActive");
                        getElm("ajaxMetricsTab").classList.remove("metricTabActive");
                        getElm("wsMetricsTab").classList.remove("metricTabActive");

                        showElm('pageMetrics');
                        hideElm('ajaxMetrics');
                        hideElm('wsMetrics');

                    });

                });

            });

        });
    }

    function showAjaxMetrics() {

        fillAjaxMetricsInstance('metricsProgress', 'metricsResponse', 'ajaxMetricsInstance', 'ajaxMetricsCached', 'mergeAjaxAction', 'mergeAjaxStatus', function () {

            fillAjaxMetricsServiceMethod('metricsProgress', 'metricsResponse', 'ajaxMetricsServiceMethod', function () {

                fillAjaxMetricsType('metricsProgress', 'metricsResponse', 'ajaxMetricsType', function () {

                    refreshAjaxMetricsChart('metricsProgress', 1, function () {

                        getElm("pageMetricsTab").classList.remove("metricTabActive");
                        getElm("ajaxMetricsTab").classList.add("metricTabActive");
                        getElm("wsMetricsTab").classList.remove("metricTabActive");

                        hideElm('pageMetrics');
                        showElm('ajaxMetrics');
                        hideElm('wsMetrics');

                    });

                });

            });

        });
    }

    function showWSMetrics() {

        fillWSMetricsInstance('metricsProgress', 'metricsResponse', 'wsMetricsInstance', 'wsMetricsCached', 'mergeWSAction', 'mergeWSStatus', function () {

            fillWSMetricsServiceMethod('metricsProgress', 'metricsResponse', 'wsMetricsServiceMethod', function () {

                fillWSMetricsType('metricsProgress', 'metricsResponse', 'wsMetricsType', function () {

                    refreshWSMetricsChart('metricsProgress', 1, function () {

                        getElm("pageMetricsTab").classList.remove("metricTabActive");
                        getElm("ajaxMetricsTab").classList.remove("metricTabActive");
                        getElm("wsMetricsTab").classList.add("metricTabActive");

                        hideElm('pageMetrics');
                        hideElm('ajaxMetrics');
                        showElm('wsMetrics');

                    });

                });

            });

        });
    }

</script>

<div class="modal" id="viewAppMetrics">
    <div class="modal-background"></div>
    <div class="modal-content" style="width:98%; margin: 0 auto;">

        <div class="flex-content-wrap border" style="padding:3px 0px;background-color:#fff;">
            <div class="flex-item-stretch" style="margin: 2px 25px 0px 5px; height: 25px;">
                Performance Metrics
            </div>
            <button class="border" style="margin-top:2px;width:25px;height:25px;background-color: lightgray;" onclick="hideAppMetricsViewer()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div class="notification" id="metricsResponseContainer" style="margin:5px; padding:10px;display:none;">
            <button class="delete" onclick="hideElm('metricsResponseContainer')"></button>
            <div id="metricsResponse"></div>
        </div>
        <div style="position:relative;text-align:center;height:0px;">
            <div id="metricsProgress"></div>
        </div>

        <div class="flex-input-wrap" style="margin: 5px 0px;width:100%;">
            <button class="flex-item-stretch border" id="pageMetricsTab" style="font-size: small; height: 38px; text-align:center;" onclick="showPageMetrics()">
                Page Metrics
            </button>
            <button class="flex-item-stretch border" id="ajaxMetricsTab" style="font-size: small; height: 38px; text-align: center;" onclick="showAjaxMetrics()">
                AJAX Metrics
            </button>
            <button class="flex-item-stretch border" id="wsMetricsTab" style="font-size: small; height: 38px; text-align: center;" onclick="showWSMetrics()">
                Websocket Metrics
            </button>
        </div>

        <div id="pageMetrics" style="min-height: 300px;">
            {{PageMetrics}}
            {{PageMetricsJs}}
        </div>

        <div id="ajaxMetrics" style="display:none;min-height:300px;">
            {{AjaxMetrics}}
            {{AjaxMetricsJs}}
        </div>

        <div id="wsMetrics" style="display: none; min-height: 300px;">
            {{WSMetrics}}
            {{WSMetricsJs}}
        </div>
    </div>
</div>

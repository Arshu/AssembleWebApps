<div class="flex-content-wrap">
    <div>{{VIEWPLACEHOLDER}}</div>
    <div class="flex-item card_border" style="text-align:center;">
        <div class="flex-item-stretch" style="width: 100%; font-size: xx-small; justify-content: right;">
            <label for="realtimeRefresh{{$ViewID}}">
                Realtime Refresh (<span style="font-size:xx-small;color:red;">~10Sec Cached</span>)
            </label>
            <input readonly type="checkbox" id="realtimeRefresh{{$ViewID}}" name="realtimeRefresh{{$ViewID}}" title="Realtime Refresh">
        </div>
        <div style="width:200px;text-align:center;padding:5px 5px;" title="ViewID={{$ViewID}}--ParentViewID={{$ParentViewID}}">
            Click Count : <input type="number" style="width:30px;height:20px;font-size:x-small;" data-key="{{$KeyPath}}.ClickedCount" value="{{$ClickedCount}}">
        </div>
        <div>
            <button class="border" style="padding:5px;background-color:green;width:50px;" id="refreshServerCounterView" onclick="refreshViewComponentPageHtml('serverCounterProgress', 'serverCounterResponse', '{{$AppSite}}', '{{$AppView}}', '{{$ParentViewID}}', {}, '', getElm('realtimeRefresh{{$ViewID}}').checked)">Refresh</button>
            <button class="border" style="padding:5px;background-color:orangered;width:50px;" onclick="saveViewComponentJson('serverCounterProgress', 'serverCounterResponse', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}',
                function () {
                    var jsonData = getViewComponentFlatJson('{{$ViewID}}');
                    jsonData['{{$KeyPath}}.ClickedCount'] = 0;
                    return jsonData;
                },
                '{{$ParentViewID}}', {}, '', getElm('realtimeRefresh{{$ViewID}}').checked)">
                Reset
            </button>
            <button class="border" style="padding:5px;background-color:lightblue;width:50px;" onclick="saveViewComponentJson('serverCounterProgress', 'serverCounterResponse', '{{$AppSite}}', '{{$AppView}}', '{{$ViewID}}',
                function () {
                    var jsonData = getViewComponentFlatJson('{{$ViewID}}');
                    jsonData['{{$KeyPath}}.ClickedCount'] = parseInt(jsonData['{{$KeyPath}}.ClickedCount']) + 1;
                    return jsonData;
                },
                '{{$ParentViewID}}', {}, '', getElm('realtimeRefresh{{$ViewID}}').checked)">
                Click
            </button>
        </div>
        <div style="text-align:center;max-width:200px;height:20px;">
            <div id="serverCounterProgress"></div>
            <div style="margin:5px; padding:10px;text-align:center;display:none;" class="notification" id="serverCounterResponseContainer">
                <button class="delete" onclick="hideElm('serverCounterResponseContainer')"></button>
                <div id="serverCounterResponse"></div>
            </div>
        </div>
    </div>

</div>

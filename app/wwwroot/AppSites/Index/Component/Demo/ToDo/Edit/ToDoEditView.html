
<div class="flex-input-wrap bg-alt" id="toDoEditViewDiv" style="text-align:center;padding:5px 5px;display:none;" title="ViewID={{$ViewID}},ParentViewID={{$ParentViewID}}">
    <div id="toDoEditKey">
        <input type="hidden" class="border" style="width:100%;" data-key="" id="{{$ParentViewID}}EditGuid" />
    </div>
    <div class="flex-input-wrap" id="toDoEditInput">
        <div>Task Name</div>
        <input type="text" class="border" style="width:100%;" data-key="" id="{{$ParentViewID}}EditTaskName" />
        <input type="hidden" class="border" style="width:100%;" id="{{$ParentViewID}}EditKey" value="" />
        <div>Task Status</div>
        <select class="border" data-key="" style="width:100%;padding:0 0 0 10px;" id="{{$ParentViewID}}EditTaskStatus">
            <option>Pending</option>
            <option>InProgress</option>
            <option>Complete</option>
        </select>
    </div>
    <div>
        <button class="border button" style="margin:5px;background-color:green;width:60px;" onclick="hideElm('toDoEditViewDiv')">Close</button>
        <button class="border button" style="margin:5px;background-color:lightblue;width:60px;"
                data-action="editViewComponentJsonArray" data-progress="{{$ParentViewID}}Progress" data-response="{{$ParentViewID}}Response"
                data-appsite="{{$AppSite}}" data-appview="{{$AppView}}" 
                data-appcomponent="{{$ParentViewID}}"
                data-keyinfo="todoEditViewGetKeyInfo"
                data-datainfo="todoEditViewGetEditInfo"
                data-validkeyinfo="{'TaskName':'', 'TaskStatus':''}"
                data-duplicatekeyinfo="{'TaskName':''}"
                data-component="{{$ParentViewID}}"
                data-config="{ 'PageNo': '{{$PageNo}}', 'ItemsPerPage': '{{$ItemsPerPage}}' }"
                data-isrealtime="todoGetRealtime" ,
                data-realtimedomain="todoGetRealtimeDomain">
            Change
        </button>
    </div>
</div>

<script>

    function todoEditViewGetKeyInfo() {
        return getViewComponentFlatJson('toDoEditKey', '{{$ParentViewID}}');
    }

    function todoEditViewGetEditInfo() {
        return getViewComponentFlatJson('toDoEditInput', '{{$ParentViewID}}');
    }
    
</script>

<div class="ar-flex-input-wrap" style="margin: 5px 0px;width:100%;">
    <label for="{{$EditorItemKey}}" style="width:100%;">{{$EditorItemName}}</label>
    <div class="ar-flex-item-stretch ar-border">
        <textarea class="ar-flex-item-stretch" style="width:100%;border:none;min-height:75px;padding:8px;" 
            id="{{$EditorItemKey}}"
            placeholder="{{$EditorItemInfo}}"

        </textarea>
    </div>
